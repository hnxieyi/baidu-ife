<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度前端学院-定位</title>
</head>
<style>
.content { width:400px; height: 200px; background: #ccc; position: absolute; left:50%; top:50%; margin-left: -200px; margin-top: -100px; overflow: hidden; }
.round1 { border:50px solid #ffcc00; border-radius: 50px; position: absolute; top:-50px; left:-50px; }
.round2 { border:50px solid #ffcc00; border-radius: 50px; position: absolute; right:-50px; bottom:-50px; }
</style>
<body>
<div class="content">
    <div class="round1"></div>
    <div class="round2"></div>
</div>    
</body>
</html>
